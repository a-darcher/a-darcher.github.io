<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Academic</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="left">
            <div class="profile-info">
                <h1 class="title">Your Name</h1>
                <img src="images/profile.jpg" alt="Your Picture">
            </div>
            <section id="socials">

                <!-- Add your social media links here as buttons -->
                <div class="social-buttons">
                    <a href="#" class="social-button">
                        <img src="images/github-logo.png" alt="GitHub Logo">
                    </a>
                    <!-- Add more social buttons as needed -->
                </div>
            </section>
        </div>
        <div class="right">
            <section id="education">
                <h2>Education</h2>
                <!-- Add your education information here -->
            </section>

            <section id="publications">
                <h2>Publications</h2>
                <ul id="publicationList">
                    <!-- Publication links will be dynamically added here -->
                </ul>
            </section>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
